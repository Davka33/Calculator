name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Kivy Android
      uses: kivy/android-action@v1.1.0
      with:
        requirements: kivy
        buildozer-version: 1.5.0
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-calculator
        path: bin/*.apk
        retention-days: 7
