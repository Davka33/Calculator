name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          autoconf \
          build-essential \
          libffi-dev \
          libssl-dev \
          libtool \
          openjdk-17-jdk \
          unzip \
          zlib1g-dev \
          python3-pip
        
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        python -m pip install buildozer cython virtualenv
        
    - name: Build APK
      run: |
        buildozer init
        sed -i 's/requirements = .*/requirements = python3,kivy/g' buildozer.spec
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-calculator
        path: bin/*.apk
        retention-days: 7
