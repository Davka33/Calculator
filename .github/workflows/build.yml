name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with P4A
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        buildozer-version: stable
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-calculator
        path: bin/*.apk
        retention-days: 7
