name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev
        pip3 install Cython==0.29.33 buildozer
        
    - name: Create Android license files
      run: |
        mkdir -p /home/runner/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > /home/runner/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > /home/runner/.android/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > /home/runner/.android/licenses/android-googletv-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > /home/runner/.android/licenses/android-sdk-arm-dbt-license
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-calculator
        path: bin/*.apk
        retention-days: 7
