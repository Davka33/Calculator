name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev
        pip3 install Cython==0.29.33 buildozer
        
    - name: Build APK with expect
      run: |
        sudo apt-get install -y expect
        cat > build_apk.exp << 'EOF'
#!/usr/bin/expect -f
set timeout -1
spawn buildozer -v android debug
expect "Accept? (y/N):"
send "y\r"
expect "Accept? (y/N):"
send "y\r"
expect eof
EOF
        chmod +x build_apk.exp
        ./build_apk.exp
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-calculator
        path: bin/*.apk
        retention-days: 7
